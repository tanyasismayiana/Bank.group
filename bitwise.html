<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a =9
        const b=10
        const c=3;
        const d=1;
       
        //Bitwise AND
        console.log("Bitwise AND", a & b);
        //Bitwise OR
        console.log("Bitwise OR", a | b);
        //Bitwise XOR
        console.log("Bitwise XOR", a ^ b);
        //Right shift
        console.log("Left shift", a << c);//9<<3 =>1001000=>2^6 2^3=72
            //Right shift
        console.log("Zero fill Right shift", a >>> d);//9<<3 =>1001000=>2^6 2^3=72

        
        
            

    </script>
    
</body>
</html>
